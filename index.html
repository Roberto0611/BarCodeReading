<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>QuaggaJS Barcode Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <style>
        #camera video {
            width: 100%;
            max-width: 640px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
</head>
<body>
    <h1>Lector de código de barras</h1>
    <div id="camera" style="width:100%; display: none;"></div>
    <button id="start-camera">Abrir Cámara</button>
    <form>
        <label for="barcode">Código de Barras:</label>
        <input type="text" id="barcode" name="barcode" readonly/>
    </form>

    <script>
        const quaggaConf = {
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#camera"),
                constraints: {
                    width: { min: 640 },
                    height: { min: 480 },
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 }
                }
            },
            decoder: {
                readers: ['code_128_reader']
            },
        };

        const startCamera = () => {
            document.getElementById("camera").style.display = "block";
            Quagga.init(quaggaConf, function (err) {
                if (err) {
                    return console.log(err);
                }
                Quagga.start();
            });
        };

        document.getElementById("start-camera").addEventListener("click", startCamera);

        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            document.getElementById('barcode').value = code;
            Quagga.stop();
            document.getElementById("camera").style.display = "none";
        });
    </script>
</body>
</html>
